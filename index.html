<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Christmas Countdown</h1>
        </header>
        <main>
            <div id="countdown">
                <div class="time">
                    <span id="days"></span>
                    <span>Days</span>
                </div>
                <div class="time">
                    <span id="hours"></span>
                    <span>Hours</span>
                </div>
                <div class="time">
                    <span id="minutes"></span>
                    <span>Minutes</span>
                </div>
                <div class="time">
                    <span id="seconds"></span>
                    <span>Seconds</span>
                </div>
            </div>
        </main>
        <footer>
            <img src="https://th.bing.com/th/id/OIP.lMINbdHRqWjxGy6ANFKW-wHaHa?w=164&h=180&c=7&r=0&o=5&dpr=1.1&pid=1.7" alt="Santa Claus" id="santa">
        </footer>
    </div>
    <div id="snow"></div>
    <script src="script.js"></script>
</body>
</html>
